<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../dist/main.js"></script>
  <title>Weather Broadcast</title>
</head>

<body>

  <main>
    <div class="container">

      <div novalidate id="search-form">

        <div class="select one">
          <input type="text" placeholder="Country Name">
          <ul id="countries-list"></ul>
        </div>
        <div class="select two">
          <input type="text" placeholder="City Name" />
          <div class="started"><i class="fas fa-search"></i></div>
          <ul id="cities-list"></ul>
        </div>
      </div>

      <div class="weather">
        <div class="conversion"><span class="f">°F</span><label class="slider"></label><span class="c">°C</span><input
            type="checkbox" name="system" id="system">
        </div>
        <h1 class="city_name"></h1>
        <div class="info">

        </div>
      </div>
    </div>
  </main>

</body>

</html>
